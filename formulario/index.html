<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body{
			display: block;
			top:0;
			left:0;
			height: 100%;
			width: 100%;
			background-image: linear-gradient( 115deg, rgba(158, 58, 255, 0.8), rgba(207, 136, 136, 0.7) ),url("pexels-eberhard-grossgasteiger-844297.jpg"); 
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
			background-size:cover;
			overflow-x: hidden;
			
		}
	h1,p{
		color:white;
		text-align: center;
		line-height: 1;
	}
	#grupo-formulario{
		line-height: 1.5rem;
		border-radius:1rem;

	}
	</style>
</head>
<body style="width: 100%">
	<div id='container' style="height: 100%">
		<h1 id='title'>Formulario</h1>
		<p id='description'>Gracias por tomarse su tiempo y llenar los siguientes datos</p>
		<form id='survey-form' style="background:rgba(0, 0, 0, 0.7);color:white;padding: 2rem;margin-top:0;margin-bottom:0;margin-left:10%;margin-right:10%;border-radius:0.5rem">
			<div><label for="name" id='name-label'>Nombre</label>
				<input id='name' style='width:100%' type="text" placeholder="Ingrese su nombre" required>
			</div>
			<div ><label for="email" id="email-label">Email</label>
				<input id='email' style='width:100%' type="email" placeholder="Ingrese su email" required>
			</div>
			<div ><label for="number" id="number-label">Edad (Opcional)</label>
				<input id='number' style='width:100%' type="number" placeholder="Edad" pattern="\d*" min="1" max="99">
			</div>
			<div id='grupo-formulario'>Situacion
				<select name='situacion' style='width:100%'>
					<option value='' disabled selected>Seleccione situacion actual</option>
					<option value="throwing_stars">Recruiter</option>
    				<option value="sword">Curioso</option>
    				<option value="staff">Empleado</option>
    				<option value="staff">Otro</option>
				</select>
			</div>
			<div id='grupo-formulario'>Recomendarias mi trabajo a otras personas?<br>
				<label for="definitivamente"><input type="radio" name="recomendar" value="definitivamente">Definitivamente.</label>
				<br>
				<label for="si"><input type="radio" name="recomendar" value="si">Si, si tengo la oportunidad.</label>
				<br>
				<label for="pensarlo"><input type="radio" name="recomendar" value="pensarlo">Deberia pensarlo.</label>
				<br>
			</div>
			<div id='dropdown'>Años en su actual empleo
				<select name='situacion' style='width:100%'>
					<option value='' disabled selected>Seleccione situacion actual</option>
					<option value="1 o menos">Menor a 1 año.</option>
					<option value="1 a 5">1-5</option>
    				<option value="5 a 10">5-10</option>
    				<option value="Mayor a 10">Mayor a 10 años.</option>
				</select>
			</div>

				<div id='grupo-formulario'>Que puestos esta interesado en su busqueda? (seleccionar los que apliquen)
					<br>
					<label for="definitivamente"><input type="checkbox" name="puesto" value="Frontend">Frontend.</label>
					<br>
					<label for="backend"><input type="checkbox" name="puesto" value="Backend">Backend</label>
					<br>
					<label for="pensarlo"><input type="checkbox" name="puesto" value="Fullstack">Fullstack</label>
					<br>
					<label for="pensarlo"><input type="checkbox" name="puesto" value="DataScience">DataScience</label>
					<br>
					<label for="pensarlo"><input type="checkbox" name="puesto" value="Otro">Otro</label>
				</div>
	
				<div id='grupo-formulario'>Comentarios o sugerencias?
					<textarea name="comentarios" form='formulario' placeholder="Ingrese sus comentarios o sugerencias" rows="6" style="width: 100%"></textarea>
				</div>
				<input type="submit" name="enviar formulario" id='submit' style='width:100%;height: 10%;font-size: 13px;background-color:rgba(158, 58, 255, 1);border-color: rgba(158, 58, 255, 1);color: white'>
			</div>

		</form>
	</div>
	</div>
</body>
</html>
